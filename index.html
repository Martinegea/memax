<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Memax</title>
</head>
<body>
    <h1>Memax - Impresión 3D</h1>
    <h2>Convesión de divisas</h2>
    <form class="formulario">
        <p>Seleccionar moneda a cambiar</p>
        <input type="radio" name="cambio" id="uno">Dólar
        <input type="radio" name="cambio" id="dos">Euro
        <p>Ingrese un monto:</p>
        <input type="number" id="valor" min="1" max="10000000000">
        <input type="button" id="cotizador" value="Cotizar" onclick="convertir()">
    </form>
          
        
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="main.js"></script>
</body>
</html>
